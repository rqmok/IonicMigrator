<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Pets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-card *ngFor="let pet of pets | async">
    <ion-card-header>
      <img [src]="pet[1].avatarUrl" />
    </ion-card-header>
    <ion-card-content>
        <h2>{{ pet[1].name }}</h2>
        <p>{{ pet[0] }}</p>
        <p>{{ pet[1].description }}</p>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small (click)="contactOwner(pet)">
              <ion-icon name="text"></ion-icon>
              <div>Contact Owner</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small (click)="meetup(pet)">
              <ion-icon name="calendar"></ion-icon>
              <div>Meetup</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
