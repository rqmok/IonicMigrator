  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar id="profile-avatar">
    <img *ngIf="user" [src]="user?.getPhotoUrl()" />
    <ion-spinner *ngIf="!user"></ion-spinner>
  </ion-avatar>

  <div id="user-details">
    <h1>{{ user?.getName() }}</h1>
    <p>{{ user?.getEmail() }}</p>
    <p>{{ user?.getMobile() }}</p>
  </div>

  <ion-row>
    <ion-col>
      <button ion-button clear color="danger" (click)="logout()">Log Out</button>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="editDetails()">
        <!-- Change Details -->
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-fab (click)="changePassword()">
        <!-- Change Password -->
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
