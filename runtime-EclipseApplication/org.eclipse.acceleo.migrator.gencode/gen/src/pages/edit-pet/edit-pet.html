<ion-header>
  <ion-navbar>
    <ion-title>Edit Pet</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">CANCEL</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="image">
  <form (ngSubmit)="update()">
    <ion-item>
      <ion-label floating>Pet Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pet Description</ion-label>
      <ion-textarea type="text" name="desc" [(ngModel)]="desc"></ion-textarea>
    </ion-item>

    <ion-row padding>
      <ion-col>
        <button ion-button clear type="button" (click)="changePhoto()">Change Image</button>
      </ion-col>

      <ion-col>
        <button ion-button type="submit">Update</button>
        <ion-spinner *ngIf="showSpinner"></ion-spinner>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
