<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Pets</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addPet()">
        ADD
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pet of allPetsArray">
    <ion-card-header>
      <img [src]="pet.avatarUrl" />
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-card-title>{{ pet.name }}</ion-card-title>
        <p>{{ pet.description }}</p>
        <div>
          <button ion-button clear small (click)="redirectToEditPet(pet)">Edit Pet</button>
          <button ion-button clear small color="danger" (click)="deletePet(pet)">Delete</button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
