<!--
  Generated template for the EditPasswordPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updatePassword()" [formGroup]="editForm">
    <ion-list inset>
      <ion-item>
        <ion-input type="password" placeholder="Current Password" formControlName="old_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="New Password" formControlName="new_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirm New Password" formControlName="confirm_new_password">
        </ion-input>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error"
        *ngIf="(editForm.controls['new_password'].hasError('minlength')
        || editForm.controls['confirm_new_password'].hasError('minlength')
        || editForm.controls['old_password'].hasError('minlength')) && editForm.dirty">
        Password length should be at least 6 characters.
      </div>

      <div class="form-error" *ngIf="editForm.controls['confirm_new_password'].hasError('mismatch')
      && editForm.controls['new_password'].dirty
      && editForm.controls['confirm_new_password'].dirty">
        Passwords do not match.
      </div>

      <div class="form-error">{{ editError }}</div>

      <ion-row>
        <ion-col>
          <button ion-button type="submit" [disabled]="!editForm.valid">Update</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-spinner *ngIf="showSpinner"></ion-spinner>
        </ion-col>
      </ion-row>
    </div>
  </form>

  <ion-row>
    <ion-col>
      <button ion-button clear color="danger" (click)="dismiss()">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
