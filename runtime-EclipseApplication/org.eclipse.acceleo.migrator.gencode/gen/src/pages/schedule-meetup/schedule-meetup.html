<!--
  Generated template for the ScheduleMeetupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetup with {{ pet[1].name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Event Name</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Event Location</ion-label>
    <ion-input [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Event Notes</ion-label>
    <ion-input [(ngModel)]="notes"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Date</ion-label>
    <ion-datetime [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <button class="full-width-button" ion-button (click)="sendMessage()">Schedule Meetup</button>
</ion-content>
