<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismissModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signup()" [formGroup]="signupForm">
    <ion-list inset>

      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Mobile Number" formControlName="mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error"
        *ngIf="signupForm.controls['password'].hasError('minlength') || signupForm.controls['confirm_password'].hasError('minlength')">
        Password length should be at least 6 characters.
      </div>

      <div class="form-error"
        *ngIf="signupForm.controls['mobile'].hasError('minlength') || signupForm.controls['mobile'].hasError('maxlength')">
        Mobile number should be 10 digits long.
      </div>

      <div class="form-error" *ngIf="signupForm.controls['confirm_password'].hasError('mismatch')">
        Passwords do not match.
      </div>

      <div class="form-error">{{ signupError }}</div>

      <ion-row>
        <ion-col>
          <button ion-button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          <ion-spinner *ngIf="showSpinner"></ion-spinner>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
