<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Edit Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateDetails()" [formGroup]="editForm">
    <ion-list inset>

      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Mobile Number" formControlName="mobile">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Current Password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error" *ngIf="editForm.controls['password'].hasError('minlength')">
        Password length should be at least 6 characters.
      </div>

      <div class="form-error"
        *ngIf="editForm.controls['mobile'].hasError('minlength') || editForm.controls['mobile'].hasError('maxlength')">
        Mobile number should be 10 digits long.
      </div>

      <div class="form-error">{{ editError }}</div>

      <ion-row>
        <ion-col>
          <button ion-button type="submit" [disabled]="!editForm.valid">Update</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-spinner *ngIf="showSpinner"></ion-spinner>
        </ion-col>
      </ion-row>

    </div>

  </form>

  <ion-row>
    <ion-col>
      <button ion-button clear color="danger" (click)="dismiss()">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
