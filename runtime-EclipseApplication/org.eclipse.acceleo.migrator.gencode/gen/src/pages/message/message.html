<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send Message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-label floating>Enter phone number</ion-label>
      <ion-input [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Enter message</ion-label>
      <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </div>
  <button class="full-width-button" ion-button (click)="sendMessage()">Send Message</button>
</ion-content>
