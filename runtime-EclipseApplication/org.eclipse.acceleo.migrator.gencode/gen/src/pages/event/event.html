<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Event Name</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Event Location</ion-label>
    <ion-input [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Event Notes</ion-label>
    <ion-input [(ngModel)]="notes"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Start Date</ion-label>
    <ion-datetime [(ngModel)]="startDate" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>End Date</ion-label>
    <ion-datetime [(ngModel)]="endDate" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <button class="full-width-button" ion-button (click)="createEvent()">Create Event</button>
</ion-content>
